    <div class="collapse navbar-collapse" id="navbarNav">

<!-- PAGE TITLE & INSTRUCTION -->
<section class="page-title">
  <h1 style="font-size:4rem; font-weight:500; z-index:1;">Villa Tullia – Availability</h1>
  <p>We rent weekly from <strong>Saturday to Saturday</strong>. Free weeks are shown in <span style="color:green;font-weight:bold;">green</span>. Tap on a free week to inquire directly via the form or WhatsApp.</p>
</section>

<!-- CALENDAR -->
<div id="calendar"></div>

<!-- BOOKING MODAL -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="inquiryForm">
        <div class="modal-header">
          <h5 class="modal-title">Inquire About This Week</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Selected Week</label>
            <input id="weekSelected" type="text" class="form-control" name="weekSelected" required readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="3">I want to book this week.</textarea>
          </div>
        </div>
		<div class="modal-footer d-flex flex-column align-items-center">
		  <button type="submit" class="btn btn-primary mb-2">Send Inquiry</button>
		  <span class="my-1">or</span>
		  <a id="whatsappBtn" href="#" target="_blank" 
			 class="btn btn-whatsapp d-flex align-items-center gap-2">
			<i class="fab fa-whatsapp"></i> WhatsApp
		  </a>
		</div>
      </form>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>

<script>
  emailjs.init('NAnj61jyQGbQpCOGZ'); // your EmailJS public key

document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  const bookedWeeks = [{ start: '2025-08-23', end:'2025-08-30', title:'Booked', color:'#ff4d4d' }];
  const availableWeeks = [{ start:'2025-08-30', end:'2025-09-06', title:'Available', color:'green', price:800 }];

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    height:'auto',
    events: [...bookedWeeks, ...availableWeeks],
    eventContent: function(arg) {
	  if (arg.event.title === 'Available') {
		return { 
		  html: `<div style="text-align:center;">
				   ${arg.event.title}<br>
				   <strong>$${arg.event.extendedProps.price}/week</strong>
				 </div>` 
		};
	  } else {
		return { 
		  html: `<div style="text-align:center;">${arg.event.title}</div>` 
		};
	  }
	},
    eventClick: function(info) {
      if(info.event.title!=='Available') return;
      const start = info.event.start;
      const end = new Date(start);
      end.setDate(start.getDate()+7);
      const weekText = `${start.toDateString()} → ${end.toDateString()}`;
      document.getElementById('weekSelected').value = `${weekText}`;
      document.getElementById('whatsappBtn').href = `https://wa.me/393466733267?text=${encodeURIComponent('Hi! I want to book Villa Tullia for the week '+weekText)}`;
      const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
      modal.show();
    },
    headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth' }
  });

  calendar.render();

  // EmailJS form
  document.getElementById('inquiryForm').addEventListener('submit', function(e){
    e.preventDefault();
    emailjs.sendForm('service_23f9v79','template_gy72qch',this)
      .then(()=> {
        alert('Inquiry sent! We will contact you soon.');
        this.reset();
        bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
      }, (err)=> {
        alert('Failed to send inquiry.');
        console.error(err);
      });
  });

});
</script>

</body>
</html>
